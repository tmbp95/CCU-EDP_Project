<html>
	<head>
		<title>EDP platform</title>
		<meta charset="utf-8" />   
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery.min.js"></script>   
		<link href="style/css/bootstrap-toggle.min.css" rel="stylesheet">
		<link href="style/css/bootstrap.min.css" rel="stylesheet">
		<link href="style/style-history.css" rel="stylesheet">
		<script src="style/js/bootstrap-toggle.min.js"></script>

	</head>
	
	<body>
		<div class="historyBox" style="position:fixed">
			<div class="topBar" style="position:relative; left:50px;">
				<div class="home" style="position:relative; right:-10px;">
					<a href="./menu.html">
							<button id="homeButton" type="button" class="btn btn-default" aria-label="Left Align">
								<span class="glyphicon glyphicon-home" aria-hidden="true" style="height: 20px; font-size:20; "></span>
							</button>
					</a>
				</div>
				<div class="title">History</div>
				<div class="back" style="position:relative; left:-100px;top:-40px;">
					<a href="./transactions.html">
						<button id="backButton" type="button" class="btn btn-default" aria-label="Left Align">
							<span class="glyphicon glyphicon-menu-left" aria-hidden="true" style="height: 20px; font-size:20; "></span>
						</button>
					</a>
				</div>
			</div>
			<br>
			<div class="purchasesBpx">
			<div class="soldBox">
				<div class="headingText">SOLD</div>
				<br>
				<br>
				<p class="description">1. 10kW	&nbsp&nbsp&nbsp&nbsp	10€	 &nbsp&nbsp&nbsp&nbsp	08/04/2017</p>
				<p class="description">2. 25kW	 &nbsp&nbsp&nbsp&nbsp		18€		&nbsp&nbsp&nbsp&nbsp		06/04/2017</p>
				<div style="width:100%;height:35px;"></div>
				<div class="more" style="margin: 0 auto; margin-top: -30px; position:relative; left:130px;">
					<button type="button" class="btn btn-danger" style="width:60px;">More</button>
				</div>
			</div>
			<div class="boughtBox">
				<div class="headingText">BOUGHT</div>
				<br>
				<br>
				<p class="description">1. 12kW	 &nbsp&nbsp&nbsp&nbsp		15€		&nbsp&nbsp&nbsp&nbsp		18/01/2017</p>
				<p class="description">2. 40kW	 &nbsp&nbsp&nbsp&nbsp		30€		&nbsp&nbsp&nbsp&nbsp		20/12/2017</p>
				<div style="width:100%;height:35px;"></div>
				<div class="more" style="margin: 0 auto; margin-top: -30px; position:relative; left:130px;">
					<button type="button" class="btn btn-danger" style="width:60px;">More</button>
				</div>
			</div>
			</div>
			<div class="transaction" style="margin: 50px auto; margin-left:40px;">
					<button type="button" class="btn btn-danger" style="width:180px;">Transaction Balance</button>
			</div>
		</div>
	</body>
</html>
