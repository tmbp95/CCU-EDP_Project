	</head>

	<body>
		<script>
			var queryString = decodeURIComponent(window.location.search);
			queryString = queryString.substring(1);
			var queries = queryString.split("=");

		</script>

			<div class="title">Production</div>

			<div class="buttons">
				<button id="homeButton" type="button" class="btn btn-default" aria-label="Left Align">
					<span class="glyphicon glyphicon-home" aria-hidden="true" style="height: 20px; font-size:20; "></span>
				</button>
				<script>
					$("#homeButton").on("click", function(){
						location.href = "menu.html";

		</div>
		<div style="clear:both"></div>
		<br>
		<div style="margin:0 auto;width:215px;font-family: EDPPreonMedium,sans-serif;">
			<ul class="nav nav-pills">
				<li role="presentation"><a href="production_day.html"><font style="position:relative;top:-5px">Day</font></a></li>
				<li role="presentation" class="active" style="margin-left:5px;"><a href="production_month.html"><font style="position:relative;top:-5px">Month</font></a></li>
				<li role="presentation" style="margin-left:5px;"><a href="production_year.html"><font style="position:relative;top:-5px">Year</font></a></li>
			</ul>
		</div>
		<div class="panel panel-default" style="margin-top:10px;">
			<div id="linechart"></div>
		</div>
		<div style="clear:both"></div>
		<script src="js/d3v4.js"></script>

		<script>
			var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
 									 "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

 			if(queries[0]==""){
				var date = new Date();
			}else{
				var date = new Date(queries[1]);
			}
			var day = date.getDate();
			if(day<10) day =  "0" + day;
			var month = date.getMonth()+1;
			if(month<10) month = "0" + month;
			var year = date.getFullYear();
				

			var widthCSS = $("#linechart").width();

			var margin = {top: 5, right: 5, bottom: 120, left: 10},
	     	 width = widthCSS - margin.left - margin.right,
	     	 height = 270 - margin.top - margin.bottom
	     	 margin2 = {top: 220, right: 5, bottom: 25, left: 10},
	     	 height2 = 270 - margin2.top - margin2.bottom;

			function drawLineChart(monthReceived){
				
			if(monthReceived==null){
				monthReceived = month;
			}

			var svg = d3.select("#linechart")
			      .append("svg")
			          .attr("width", width + margin.left + margin.right + 20)
			          .attr("height", height + margin.top + margin.bottom)
			      .append("g")
			          .attr("transform", 
			                "translate(" + margin.left + "," + margin.top + ")");

			var parseDate = d3.timeParse("%d-%b-%y");

			var x = d3.scaleTime().range([0, width]),
			    x2 = d3.scaleTime().range([0, width]),
			    y = d3.scaleLinear().range([height, 0]),
			    y2 = d3.scaleLinear().range([height2, 0]);

			var xAxis = d3.axisBottom(x),
			    xAxis2 = d3.axisBottom(x2),
			    yAxis = d3.axisLeft(y);

			var brush = d3.brushX()
			    .extent([[0, 0], [width, height2]])
			    .on("brush end", brushed);

			var zoom = d3.zoom()
			    .scaleExtent([1, 4])
			    .translateExtent([[0, 0], [width, height]])
			    .extent([[0, 0], [width, height]])
			    .on("zoom", zoomed);

			var area = d3.line()
			    .x(function(d) { return x(d.date); })
			    .y(function(d) { return y(d.close); });

			var area2 = d3.line()
			    .x(function(d) { return x2(d.date); })
			    .y(function(d) { return y2(d.close); });

			svg.append("defs").append("clipPath")
			    .attr("id", "clip")
			  .append("rect")
			    .attr("width", width)
			    .attr("height", height);

			var focus = svg.append("g")
			    .attr("class", "focus")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var context = svg.append("g")
			    .attr("class", "context")
			    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

			d3.csv("data.csv", type, function(error, dados) {
			  if (error) throw error;
			  var data = [];
			  dados.forEach(function(d){
			  	console.log(d);
			  	if(d.date.getMonth()+1 == monthReceived){
			  		data.push(d);
			  	}
			  })


			  x.domain(d3.extent(data, function(d) { return d.date; }));
			  y.domain([0, d3.max(data, function(d) { return d.close; })]);
			  x2.domain(x.domain());
			  y2.domain(y.domain());

			  focus.append("path")
			      .datum(data)
			      .attr("class", "area")
			      .attr("d", area(data));

			  focus.append("g")
			      .attr("class", "axis axis--x")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis)
			   	.selectAll("text")
						      .style("text-anchor", "end")
						      .attr("dx", "-.8em")
						      .attr("dy", "-.55em")
						      .attr("transform", "rotate(-90)" );

			    focus.append("g")
					.attr("class", "y axis")
					.call(yAxis)
				focus.append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", -3)
					.attr("x", 5)
					.attr("font-size", "0.7em")
					.style("text-anchor", "end")
					.text("KW");

			  context.append("path")
			      .datum(data)
			      .attr("class", "area")
			      .attr("d", area2(data));


			  context.append("g")
			      .attr("class", "brush")
			      .call(brush)
			      .call(brush.move, x.range());

			  svg.append("rect")
			      .attr("class", "zoom")
			      .attr("width", width)
			      .attr("height", height)
			      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
			      .call(zoom);
			});

			function brushed() {
			  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
			  var s = d3.event.selection || x2.range();
			  x.domain(s.map(x2.invert, x2));
			  focus.select(".area").attr("d", area);
			  focus.select(".axis--x").call(xAxis);
			  focus.selectAll("text")
						      .style("text-anchor", "end")
						      .attr("dx", "-.8em")
						      .attr("dy", "-.55em")
						      .attr("transform", "rotate(-90)" );
			  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
			      .scale(width / (s[1] - s[0]))
			      .translate(-s[0], 0));
			}

			function zoomed() {
			  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
			  var t = d3.event.transform;
			  x.domain(t.rescaleX(x2).domain());
			  focus.select(".area").attr("d", area);
			  focus.select(".axis--x").call(xAxis);
			  focus.selectAll("text")
						      .style("text-anchor", "end")
						      .attr("dx", "-.8em")
						      .attr("dy", "-.55em")
						      .attr("transform", "rotate(-90)" );
			  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
			}

			function type(d) {
			  d.date = parseDate(d.date);
			  d.close = +d.close;
			  return d;
			}
			}

	
			function updateDate(){
				var day = date.getDate();
				if(day<10) day =  "0" + day;
				var month = date.getMonth()+1;
				if(month<10) month =  "0" + month;
				var year = date.getFullYear();
				$(".month").html(monthNames[month-1]);
				$(".year").html(year);
				d3.select("#linechart").selectAll("svg").remove();;
				drawLineChart(month);
			}

		</script>
		<div class="headingBox">
			<div class="stroke"></div>
			<div class="separator"></div>
			<div class="text">Production Log</div>
			<div class="separator"></div>
			<div class="stroke"></div>
		</div>
		<br>
		<div class="panel panel-default">
		<div style="width:100%;height:5px;"></div>
			<div class="headingBoxMonth">
				<div class="text"><label class="month"></label> <label class="year"></label></div>
			</div>
			<script>
				drawLineChart();
				$(".month").html(monthNames[month-1]);
				$(".year").html(year);
			</script>
			<div style="clear:both;width:100%;height:10px;"></div>
			<div class="otherBox">
				<button type="button" id="leftbuttonMonth" class="btn btn-default" style="background-color: #333;width:40px;height:34px;">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color:#eee;height: 20px; font-size:15;float:left;margin-top:2px;"></span>
					</button>
					<script>
							$("#leftbuttonMonth").on("click", function(){
								date.setMonth(date.getMonth()-1);
								updateDate();
							});
					</script>
					<button type="button" id="seeDetails" class="btn btn-default" style="width:115px;height:34px;">
						<label class="lbl3" style="margin-top:0px;color: #333;font-size:12">See Details</label>
					</button>
					<script>
							$("#seeDetails").on("click", function(){
								location.href = "production_month_stats.html?date=" + date;
							})
					</script>
					<button type="button" id="rightbuttonMonth" class="btn btn-default" style="width:40px;height:34px;background-color:#333;">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color:#eee;height: 20px; font-size:15;float:right;margin-top:2px;"></span>
					</button>
					<script>
							$("#rightbuttonMonth").on("click", function(){
								date.setMonth(date.getMonth()+1);
								updateDate();
							})
					</script>
			</div>
			<div class="otherBox2">
				<button type="button" class="btn btn-danger" style="height:34px;width:156px">
						<label class="lbl3" style="margin-top:3px;color: #eee;font-size:11">Compare with usage</label>
				</button>
			</div>
			<br>
		</div>
		<br>
		<div class="footer2">
			<label class="lbl4" style="margin-top:3px;">Help</label>
			<label class="lbl4" style="margin-left:5px;margin-top:3px;">Contact</label>
			<label class="lbl4" style="margin-left:5px;margin-top:3px;">T&C</label>
		</div>
	</body>
