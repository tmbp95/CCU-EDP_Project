		<script>
			var queryString = decodeURIComponent(window.location.search);
			queryString = queryString.substring(1);
			var queries = queryString.split("=");

			var customerID = localStorage.getItem("customerIDStorage");

			function loadDoc(content, cFunction) {
				var xhttp;
				xhttp=new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						cFunction(this);
					}
				};
				xhttp.open("GET", "http://85.247.219.175:4567/api/" + content, true);
				xhttp.send();
			}

			function getProducedEnergy (xhttp) {
				localStorage.setItem("production", xhttp.responseText);
			}

			loadDoc('producedenergies', getProducedEnergy);
			producedEnergy = localStorage.getItem("production");
			producedEnergy = jQuery.parseJSON(producedEnergy);
			//console.log(producedEnergy);

		</script>

		<script src="js/d3v4.js"></script>
		<script>

			if(queries[0]==""){
				var d = new Date();
				var day = d.getDate();
				if(day<10) day =  "0" + day;
				var month = d.getMonth()+1;
				if(month<10) month =  "0" + month;
				var year = d.getFullYear();
			}else{
				var d = new Date(queries[1]);
				var day = d.getDate();
				if(day<10) day =  "0" + day;
				var month = d.getMonth()+1;
				if(month<10) month =  "0" + month;
				var year = d.getFullYear();
			}

			var ThisDate =  year; // AQUI

			var widthCSS = $("#barchart").width();
			var margin = {top: 15, right: 0, bottom: 70, left: 30},
			    width = widthCSS - margin.left - margin.right,
			    height = 270 - margin.top - margin.bottom;


			// set the ranges
			var x = d3.scaleBand().rangeRound([0, width]);

			var y = d3.scaleLinear().range([height, 0]);

			var div = d3.select("body").append("div")
					    .attr("class", "tooltip")
					    .style("opacity", 0);


			var tooltip = d3.select(".tooltip");
			var tooltipWithContent = d3.selectAll(".tooltip, .tooltip *");

			function equalToEventTarget() {
			    return this == d3.event.target;
			};

			d3.select("body").on("click",function(){
			    var outside = tooltipWithContent.filter(equalToEventTarget).empty();
			    if (outside) {
			        tooltip.style("opacity", 0);
			    }
			});


			// define the axis
			var xAxis = d3.axisBottom()
			    .scale(x)


			var yAxis = d3.axisLeft()
			    .scale(y)
			    .ticks(10);


			function drawChart(datereceived){
			// add the SVG element

			if(datereceived==null){
				datereceived = ThisDate;
			}

			// add the SVG element
			var svg = d3.select("#barchart").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			    .attr("transform", 
			          "translate(" + margin.left + "," + margin.top + ")");


			var data = [
{

	"mindate": "Jan",
	"numberMonth": 0,
	"close": 0	
},
{

	"mindate": "Feb",

	"close": 0
},

{

	"close": 0
},
{

	"mindate": "May",

	"close" : 0
},
{
	"date" : "June",

	"numberMonth": 5,
	"close" : 0
},
{
	"date" : "July",
	"mindate": "Jul",
	"numberMonth": 6,
	"close" : 0
},
{
	"date" : "August",

},
{

},
{

	"numberMonth": 9,
	"close" : 0
},
{
	"date" : "November",
	"mindate": "Nov",
	"numberMonth": 10,
	"close" : 0
},
{
	"date" : "December",
	"mindate": "Dec",
	"numberMonth": 11,
	"close" : 0
}
]

				console.log(data[0].close);
			    producedEnergy.forEach(function(d) {
			    	if(d.producer_id==customerID){
			    		var OldDate = new Date(d.posted_time.split("T")[0]);
 						var NewDate = OldDate.getDate() + '-' + (OldDate.getMonth() + 1) + '-' + OldDate.getFullYear();
 						NewDate = NewDate.split("-")[2];
 						if(NewDate == datereceived){
 							var month = parseInt(d.posted_time.split("T")[0].split("-")[1]);
 							if(month-1 == 0){
 								data[0].close += d.quantity; 
 							}
 							if(month-1 == 1){
 								data[1].close += d.quantity; 
 							}
 							if(month-1 == 2){
 								data[2].close += d.quantity; 
 							}
 							if(month-1 == 3){
 								data[3].close += d.quantity; 
 							}
 							if(month-1 == 4){
 								data[4].close += d.quantity; 
 							}
 							if(month-1 == 5){

 							}
 							if(month-1 == 6){

 							if(month-1 == 7){

 							if(month-1 == 8){

 							if(month-1 == 9){

 							if(month-1 == 10){

 							}
 							if(month-1 == 11){
 								data[11].close += d.quantity; 
 							}

 						}
			    	}
			    });

				
			  // scale the range of the data
			  x.domain(data.map(function(d) { return d.mindate; }));
			  for(i=0;i<data.length;i++){
			  	if(data[i].close == 0 ){ 
			    	y.domain([0, d3.max(data, function(x) { return x.close; })]);
			  	}else{
			  		y.domain([0, d3.max(data, function(x) { return x.close; })+40]);
			  		break;
			  	}
			  }
			  // add axis
			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis)
			    .selectAll("text")
			      .style("text-anchor", "end")
			      .attr("dx", "-.8em")
			      .attr("dy", "-.55em")
			      .attr("transform", "rotate(-90)" );

			   svg.append("g")
		          .attr("class", "y axis")
		          .call(yAxis)

		      svg.append("text")
			      .attr("transform", "rotate(-90)")
			      .attr("y", -17)
			      .attr("x", 12)
			      .attr("dy", ".71em")
			      .style("text-anchor", "end")
			      .style("font-size", "0.7em")
			      .text("kW"); 


			  // Add bar chart
			  svg.selectAll("bar")
			      .data(data)
			    .enter().append("rect")
			      .attr("class", "bar")
			      .attr("x", function(d) { return x(d.mindate)+1; })
			      .attr("width", 18)
			      .attr("y", function(d) { return y(d.close); })
			      .attr("height", function(d) { return height - y(d.close); })
			      .on("click", function(d){
		            div.transition()
		               .duration(100)
		               .style("opacity", 1);
		            div.html("<strong style='color:white'>" + d.close + " kW</span>")
		               .style("left", (d3.event.pageX) + "px")
		               .style("top", (d3.event.pageY) + "px");
		          })

			}
				
			function updateDate(){
				var day = d.getDate();
				if(day<10) day =  "0" + day;
				var month = d.getMonth()+1;
				if(month<10) month =  "0" + month;
				var year = d.getFullYear();
				var ThisDate = year; // AQUI
				$(".day").html(day);
				$(".month").html(month);
				$(".year").html(year);
				d3.select("#barchart").selectAll("svg").remove();
				drawChart(ThisDate);
				console.log(ThisDate);
			}
